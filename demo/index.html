<!DOCTYPE html>
<html>
<head>
  <title>&#x3C;paper-fab-menu&#x3E; demo page</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>


  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../paper-fab-menu.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
  .vertical {
    position: relative;
    height: 250px;
  }

  .vertical paper-fab-menu {
    position: absolute;
    bottom: 10px;
    right: 10px;
  }

  .vertical.reverse paper-fab-menu {
    position: absolute;
    bottom: auto;
    top: 10px;
  }
  </style>
  </custom-style>
</head>
<body>

  <div class="vertical-section-container centered">
    <h1>paper-fab-menu demo</h1>
  </div>

  <div class="vertical-section-container centered">
    <h3>VERTICAL MODE</h3>
    <demo-snippet>
      <template>
        <div class="vertical">
          <paper-fab-menu icon="add" position="vertical">
            <paper-fab mini slot="menu-item" icon="polymer"></paper-fab>
            <paper-fab mini slot="menu-item" icon="arrow-forward"></paper-fab>
            <paper-fab mini slot="menu-item" icon="refresh"></paper-fab>
          </paper-fab-menu>
        </div>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>VERTICAL REVERSED MODE</h3>
    <demo-snippet>
      <template>
        <div class="vertical reverse">
          <paper-fab-menu icon="add" position="vertical reversed">
            <paper-fab mini slot="menu-item" icon="polymer"></paper-fab>
            <paper-fab mini slot="menu-item" icon="arrow-forward"></paper-fab>
            <paper-fab mini slot="menu-item" icon="refresh"></paper-fab>
          </paper-fab-menu>
        </div>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>HORIZONTAL MODE</h3>
    <demo-snippet>
      <template>
        <div class="vertical reversed">
          <paper-fab-menu color="#2196F3" icon="add" position="horizontal">
            <paper-fab mini slot="menu-item" icon="polymer"></paper-fab>
            <paper-fab mini slot="menu-item" icon="arrow-forward"></paper-fab>
            <paper-fab mini slot="menu-item" icon="refresh"></paper-fab>
          </paper-fab-menu>
        </div>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>HORIZONTAL REVERSED MODE</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu color="#2196F3" icon="add" position="horizontal reversed">
          <paper-fab mini slot="menu-item" icon="polymer"></paper-fab>
          <paper-fab mini slot="menu-item" icon="arrow-forward"></paper-fab>
          <paper-fab mini slot="menu-item" icon="refresh"></paper-fab>
        </paper-fab-menu>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>With links</h3>
    <demo-snippet>
      <template>
        <div class="vertical">
          <paper-fab-menu icon="add" position="vertical">
            <a target="_blank" slot="menu-item" href="http://spacee.xyz">
              <paper-fab mini icon="polymer"></paper-fab>
            </a>
            <a target="_blank" slot="menu-item" href="http://spacee.xyz">
              <paper-fab mini icon="arrow-forward"></paper-fab>
            </a>
            <a target="_blank" slot="menu-item" href="http://spacee.xyz">
              <paper-fab mini icon="refresh"></paper-fab>
            </a>
          </paper-fab-menu>
        </div>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
